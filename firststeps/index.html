<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>

<body>
    <!-- The HTML script element is used to embed or reference * executable code *;
        this is typically used to embed or refer to JavaScript code. -->
    <script>
        alert("Hello World!");

        /* The window.location read-only property returns a Location
        object with information about the current location of the document.
        The Location interface represents (with a few properties) the location (URL) of
        the object it is linked to.
         */
        console.log(
            window.location,
            window.location.hostname,
            window.location.search,
        );

        /* The URL() constructor returns a newly created URL object
        representing the URL defined by the parameters.
        */
        const url = new URL(window.location);
        url.username = "sarahli";
        url.password = "ok";
        console.log(url.protocol, url.host, url.pathname, url.username + " : " + url.password, url.searchParams.get("param"));

        /* The searchParams readonly property of the URL interface
        returns a URLSearchParams object allowing access to the
        GET decoded query arguments contained in the URL.
        If the URL of my page is
        http://*index.html?name=Sarah&age=26.1
        the 'name' and 'age' parameters could parse out by using:*/
        const params = (new URL(window.location)).searchParams;
        let name = params.get('name');
        let age = parseInt(params.get('age'));
        console.log(name);
        console.log(age);
    </script>
</body>

</html>
